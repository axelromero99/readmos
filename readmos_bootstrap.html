<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- StTYLES FOR DEMOS -->
    <link rel="stylesheet" href="readmos/styleForDemos.css">

    <!-- Github markdown style -->
    <link rel="stylesheet" href="readmos/github-markdown.css">

    <title>Readmos library</title>
</head>

<body>
    <h1 id="projectName">Readmos library</h1>

    <!-- READMOS WRAPPER-->

    <!-- Here you have to replace USER with your github user -->
    <div class="readmosWrapper" id="https://api.github.com/users/axelromero99/repos">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">READMOS</h5>
                <p class="card-text">Javascript library for showing the README.md of your repositories.</p>
                <a href="#" class="btn btn-primary">See this project</a>
            </div>
        </div>

        <!-- This is the button of your repository -->
        <!-- *You need to have the class readmosBtn mandatorily* -->
        <!-- In the id, you have to replace REPONAME with your repository name -->
        <button type="button" class="btn btn-primary readmosBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="readmos">
            Open project 1
        </button>

        <!-- You can add as many buttons as you want! Just change the id with the correct name -->
        <button type="button" class="btn btn-primary readmosBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="readmos">
            Open project 2
        </button>
        <button type="button" class="btn btn-primary readmosBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="awesome-github-profile-readme-templates">
            Open project 3
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- { READMOS CONTENT } -->
                    <!-- Here is displayed the content of the readme.MD -->
                    <!-- If you don't want the github style, delete the class "markdown-body" -->
                    <div class="markdown-body readmosContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <!-- THIRDS LIBRARIES-->
    <!-- =========================================================== -->
    <!-- THIRDS LIBRARIES USED FOR READMOS -->
    <script type="text/javascript" src="readmos/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="readmos/emojis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- READMOS SCRIPT -->
    <script src="readmos/readmos.js"></script>
</body>

</html>
